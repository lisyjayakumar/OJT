<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=prompt("enter a number");
        if(number>=0){
            if(number==0){
                document.write("zero");
            }
            else{
                document.write("positive number");
            }
        }
        else {
            document.write("negative number");
        }
        
    </script>
</body>
</html>
