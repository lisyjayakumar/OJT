<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=10;
        let y=5;
        console.log(x+"+"+y+"="+x+y);
        console.log(x+"-"+y+"="+x-y);
        console.log(x+"*"+y+"="+x*y);
        console.log(x+"/"+y+"="+x/y);
        console.log(x+"%"+y+"="+x%y);
        console.log(x+"**"+y+"="+x**y);
        x++
        console.log("x++ :"+x);
        ++x 
        console.log("++x :"+x);
        x--
        console.log("x--"+x);
        --x
        console.log("--x :"+x);
        //comparison
        console.log("x==y : "+x==y);
        console.log("x!=y :"+x!=y);
        console.log("x>y :"+x>y);
        console.log("x<y :"+x<y);
        console.log("x>=y :"+x>=y);
        console.log("x<=y :"+x<=y);
        //logical
        console.log("x && y :"+(x && y));
        console.log("x || y :"+(x || y));
        console.log("!(x && y) :"+!(x && y));
        console.log("!(x || y) :"+!(x || y));
        //bitwise
        console.log("x & y :"+(x & y));
        console.log("x | y :"+(x | y));
        console.log("x ^ y :"+(x ^ y));
        console.log("~x :"+(~x));
        console.log("x << y :"+(x << y));
        console.log("x >> y :"+(x >> y));
        
        console.log("x >>> y :"+(x >>> y));
        </script>

        

</body>
</html>
