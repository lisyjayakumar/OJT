<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=prompt("enter a number");
        switch(true){
            case (number==0):
            document.write("Is is zero");
            break;
            case (number>0):
            document.write("Is is positive number");
            break;
            case (number<0):
            document.write("Is is negative number");
            break;
            default:
            document.write("Is is not a number");

        }
    </script>
</body>
</html>
