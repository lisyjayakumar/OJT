<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas1" width="200" height="100" style="border:1px solid black">
        Your browser does not support the HTML canvas
    </canvas>
    <canvas id="mycanvas2" width="200" height="100" style="border:1px solid rgb(255, 0, 0)">
        Your browser does not support the HTML canvas
    </canvas>
    <script>
        var canvas = document.getElementById("mycanvas1");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        var canvas1 = document.getElementById("mycanvas2");
        var ctx1 = canvas1.getContext("2d");
        ctx1.moveTo(0,0);
        ctx1.lineTo(200,100);
        ctx1.stroke();
        
    </script>
   
</body>
</html>
